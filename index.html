<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icons/handshake.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/styles/styles.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <title>Employeet - Cadastro de Funcionários</title>

</head>
<body>
    <header id="header-container">
      <nav id = "top-navbar">
          <ul>
            <div class="left-side">
              <h1>Employeet</h1>
              <i class="fa fa-handshake-o" id="handshake-icon"></i>
            </div>

            <li><a href="#">Início</a></li>
            <li><a href="#funcionarios-cadastrados">Funcionários cadastrados</a></li>
            <li><a href="#">Demissão</a></li>
            <li><a href="#">Ações gerais</a></li>
            <li>
              <button id="settings-btn" type="button">               
                <span class="material-icons" id="settings-icon">settings</span>
                <div id="toolbar" class="toolbar mdc-menu-surface--anchor">
                  <div class="mdc-menu mdc-menu-surface">
                    <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
                      <li>
                        <ul class="mdc-menu__selection-group">
                          <li class="mdc-list-item" role="menuitem">
                            <span class="mdc-list-item__ripple"></span>
                            <span class="mdc-list-item__graphic mdc-menu__selection-group-icon"></span>
                            <span class="mdc-list-item__text">Auto-update</span>
                            <input type = "checkbox" id = "Option">
                          </li>
                    </ul>
                  </div>
                </div>
              </button>
            </li>
          </ul>
        </nav>
    </header>

    <div class="start-container">
      <div class="agreement-img-box">
        <img src="/assets/imgs/Agreement-rafiki_simple.png" id = "img-agreement"alt="Employeet - Cadastro de Funcionários">
      </div>

      <div class="introduction">
        <h1>A <mark>sua</mark> ferramenta</h1>
        <h2>para gestão de funcionários!</h2>
        
      </div>
    </div>
    
    <div class="empolyees-table-container" id="funcionarios-cadastrados" >
      <h1>Funcionários cadastrados</h1>
      <div class="mdc-data-table mdc-theme--primary-bg" id = "employees-table">
        <div class="mdc-data-table__table-container">
          <table class="mdc-data-table__table" aria-label="Dessert calories">
            <thead>
              <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Nome</th>
                <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Idade</th>
                <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Salário (R$)</th>

              </tr>
            </thead>
            <tbody class="mdc-data-table__content">
              <tr class="mdc-data-table__row">
                <th class="mdc-data-table__cell" scope="row">Frozen yogurt</th>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">24</td>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">4.0</td>

              </tr>
              <tr class="mdc-data-table__row">
                <th class="mdc-data-table__cell" scope="row">Ice cream sandwich</th>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">37</td>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">4.33333333333</td>

              </tr>
              <tr class="mdc-data-table__row">
                <th class="mdc-data-table__cell" scope="row">Eclair</th>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">24</td>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">6.0</td>

              </tr>
              <tr class="mdc-data-table__row">
                <th class="mdc-data-table__cell" scope="row">Eclair</th>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">24</td>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">6.0</td>

              </tr>
              <tr class="mdc-data-table__row">
                <th class="mdc-data-table__cell" scope="row">Eclair</th>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">24</td>
                <td class="mdc-data-table__cell mdc-data-table__cell--numeric">6.0</td>

              </tr>

            </tbody>
          </table>
        </div>
      
        <div class="mdc-data-table__pagination">
          <div class="mdc-data-table__pagination-trailing">
            <div class="mdc-data-table__pagination-navigation">
              <button class="mdc-icon-button material-icons mdc-data-table__pagination-button" data-first-page="true" disabled>
                <div class="mdc-button__icon">first_page</div>
              </button>
              <button class="mdc-icon-button material-icons mdc-data-table__pagination-button" data-prev-page="true" disabled>
                <div class="mdc-button__icon">chevron_left</div>
              </button>
              <button class="mdc-icon-button material-icons mdc-data-table__pagination-button" data-next-page="true">
                <div class="mdc-button__icon">chevron_right</div>
              </button>
              <button class="mdc-icon-button material-icons mdc-data-table__pagination-button" data-last-page="true">
                <div class="mdc-button__icon">last_page</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="/src/scripts/rest_client.js"></script>
    <script src="/src/scripts/compiled.js"></script>
</body>
</html>
